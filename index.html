<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forecast</title>
  <!-- skeleton css cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <!-- custom styles -->
  <style>
    li.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forecast</h1>
    <p>Your 5-day / 3-hour forecast for the city of your choice from <a href="https://openweathermap.org/" target="_blank">Open Weather Map</a></p>
    <p>DISCLAIMER: This application only works with cities with the United States</p>
    <form id="weather-form">
      <input type="text" id="city" placeholder="City">
      <input type="text" id="state" placeholder="State">
      <input class="button-primary" type="submit" value="Get Weather">
    </form>
    <ul class="results"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
